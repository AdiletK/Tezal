<hmtl
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!-- ============================================================== -->
<!-- header -->
<!-- ============================================================== -->
<div th:fragment="header">
    <div class="dashboard-header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" th:href="@{/}"><span class="font-bold" id="header-main-title"></span> Tezal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto navbar-right-top">

                    <li class="nav-item">
                        <div id="custom-search" class="top-search-bar">
                            <a class="font-bold" href="?lang=en" data-th-text="#{label.lang.en}"></a>
                            <a class="font-bold" href="?lang=ru" data-th-text="#{label.lang.ru}"></a>

                        </div>
                    </li>

                    <li class="nav-item dropdown nav-user">
                        <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="https://colorlib.com/polygon/concept/assets/images/avatar-3.jpg" alt="" class="user-avatar-md rounded-circle"></a>
                        <div class="dropdown-menu dropdown-menu-right nav-user-dropdown" aria-labelledby="navbarDropdownMenuLink2">
                            <div sec:authorize="hasRole('ADMIN')" class="nav-user-info">
                                <h5 data-th-text="#{leftMenu.label.admin}" class="mb-0 text-white nav-user-name">
                                    </h5>
                            </div>
                            <div sec:authorize="hasRole('MANAGER')" class="nav-user-info">
                                <h5 data-th-text="#{leftMenu.label.manager}" class="mb-0 text-white nav-user-name">
                                    </h5>
                            </div>

                            <div sec:authorize="hasRole('CASHIER')" class="nav-user-info">
                                <h5 data-th-text="#{leftMenu.label.cashier}" class="mb-0 text-white nav-user-name">
                                </h5>
                            </div>
<!--                            <a class="dropdown-item" th:href="" data-th-text="#{leftMenu.label.account}"><i class="fas fa-power-off mr-2"></i></a>-->
<!--                            <a class="dropdown-item" th:action="@{/logout}"><i class="fas fa-power-off mr-2"></i></a>-->
                            <a class="dropdown-item" href="#" data-th-text="#{leftMenu.label.account}"><i class="fas fa-user mr-2"></i></a>
                            <a class="dropdown-item" th:href="@{/logout}" data-th-text="#{leftMenu.label.logout}"><i class="fas fa-power-off mr-2"></i></a>
                        </div>
                </ul>
            </div>

        </nav>
    </div>
</div>

<!-- ============================================================== -->
<!-- end header -->
<!-- ============================================================== -->
</hmtl>
